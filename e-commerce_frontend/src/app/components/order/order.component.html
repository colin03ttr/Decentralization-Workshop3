<div class="order-list">
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>User ID</th>
                <th>Total</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of orders">
                <td>{{ order?.id }}</td>
                <td>{{ order?.user_id }}</td>
                <td>{{ order?.total }}</td>
                <td>{{ order?.status }}</td>
            </tr>
        </tbody>
    </table>
</div>
