<div class="container">
    <h2>Shopping Cart</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{ item.product_id }}</td>
          <td>{{ item.product?.name }}</td>
          <td>{{ item.product?.price }}</td>
          <td>{{ item.quantity }}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2"></td>
          <td>Total</td>
          <td>{{ getTotal() }}</td>
        </tr>
    </table>
    <button class="btn btn-success" (click)="placeOrder()">Order</button>
  </div>
